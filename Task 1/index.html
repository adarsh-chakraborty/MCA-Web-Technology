<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="x.jsp" method="post">
      <!-- input that accepts only excel files and is required -->

      <!-- input that accepts only excel files and is required -->
      <label>
        Select Excel File(s):
        <input type="file" name="file" required accept=".xlsx,.xls" />
      </label>
      <br />
      <br />

      <!-- input that accepts maximum 6 digits and is required -->
      <label>
        Enter OTP:
        <input type="number" name="otp" max="999999" id="otp" required />
      </label>
      <!-- input that accepts only 6 digits  -->
      <!-- <input type="text" name="text" required pattern="[0-9]{6}" /> -->
      <input type="submit" value="Submit" />
    </form>

    <script>
      // Reject submission if the OTP is invalid.
      document.querySelector('form').addEventListener('submit', otpValidator);

      const MAX_OTP_LENGTH = 6;

      function otpValidator(e) {
        e.preventDefault();

        let otp = document.querySelector('#otp').value.trim();
        if (isNaN(otp) || otp.length != MAX_OTP_LENGTH) {
          return alert('Please enter a valid 6 digit OTP');
        }
        document.write('Your form is submmited to X.JSP');
      }
    </script>
  </body>
</html>
